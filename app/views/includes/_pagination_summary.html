<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half govuk-!-padding-bottom-6">
    	<div class="moj-pagination__summary">
	        <span class="govuk-body">Showing </span><span class="govuk-body govuk-!-font-weight-bold">{{ pagination.start_item }} &ndash; {% if pagination.end_item <= pagination.total_count %}{{ pagination.end_item }}{% else %}{{ pagination.total_count }}{% endif %}</span><span class="govuk-body"> of {{ pagination.total_count }} services</span>
        </div>
    </div>
    {% if pagination.page_count > 1 %}
    <div class="govuk-grid-column-one-half">
    	{% include "./_pagination.html" %}
    </div>
    {% endif %}
</div>
